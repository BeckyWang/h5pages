<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/a1.css">

</head>
<body>
    
    <div class="section1">
        <img src="images/a1_boy.png" alt="person">
        <p>张强 17-18秋季高二数学2H2-1期中试卷报告</p>
    </div>
    
    <div class="section2">
        <p class="title">高中数学</p>
        <table>
            <tr class="num">
                <td width="100">150</td>
                <td width="100">21</td>
                <td width="100">19</td>

            <tr class="des">
                <td>总分</td>
                <td>试题数量</td>

        </table>
    </div>

    <div class="section3">
        <p class="title">难易占比</p>
        <div>
            <div class="item">
                <div><span>简单题</span><span class="float-right">占比30%</span></div>
                <div class="percent-bg">
                    <div class="percent bg-green" style="width: 30%"></div>
                </div>
            </div>
            <div class="item">
                <div><span>中等题</span><span class="float-right">占比50%</span></div>
                <div class="percent-bg">
                    <div class="percent bg-orange" style="width: 50%"></div>
                </div>
            </div>
            <div class="item">
                <div><span>难题</span><span class="float-right">占比20%</span></div>
                <div class="percent-bg">
                    <div class="percent bg-pink" style="width: 20%"></div>
                </div>
            </div>
        </div>
        <p class="title">试卷综合难度</p>
        <ul>
            <li class="active"></li>
            <li class="active"></li>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="section4">
        <p class="title">我学得怎么样</p>
        <table>
            <tr class="num">
                <td width="100">110<small>/150</small></td>
                <td width="100">110.5</td>
                <td width="100">110.8</td>
            </tr>
            <tr class="des">
                <td>分数/满分</td>
                <td>班级平均分</td>
                <td>年级平均分</td>
            </tr>
        </table>
    </div>
